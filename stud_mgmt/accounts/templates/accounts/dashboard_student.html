<h2>Student Dashboard</h2>
<a href="{% url 'students:edit_my_profile' %}">Edit Profile</a>
<p>Name: {{ student.user.username }}</p>
<p>Course: {{ student.course.name }}</p>
<p> Teacher: {{ student.course.teacher.username }}</p>
<p>Enrolled on: {{ student.enrolled_on }}</p>
<form method="post" action="{% url 'accounts:logout' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
